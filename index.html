<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-background"></div>
    <div class="right-section">
        <div class="blurb">
            This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up now to get started. 

            <span>You know you want to.</span>
        </div>
        <div>
            <h1>Let's do this!</h1>
            <div class="form-fields">
                <form>
                    <div class="form-coloumn">
                        
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    
                        <label for="pwd1">Password</label>
                        <input type="password" id="pwd1" name="password-1">
                        
                    </div>
                    
                    <div class="form-coloumn">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">

                        <label for="pwd2">Confirm Password</label>
                        <input type="password" id="pwd2" name="password-2">
                    </div>
                </form>
            </div>
        </div>
        <div>
            Create Account button 
        </div>
    </div>
</body>
</html>
