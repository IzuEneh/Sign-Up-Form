<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-background">
        <div class="odin-text-background">
            <img src="assets/odin-lined.png" alt="odin logo">
            <span>ODIN</span>
        </div>
    </div>
    <div class="right-section">
        <div class="blurb">
            This is not a real online service! You know you need something like this in your 
            life to help you realize your deepest dreams. Sign up now to get started. 

            <div>You know you want to.</div>
        </div>
        <div class="form-section">
            <h1>Let's do this!</h1>
            <div class="form-fields">
                <form>
                    <div class="form-coloumn">
                        
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="first_name">
                    
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    
                        <label for="pwd1">Password</label>
                        <input type="password" id="pwd1" name="password-1" class="error">
                        <span class="error-text">* Passwords do not match</span>
                        
                    </div>
                    
                    <div class="form-coloumn">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="last_name">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">

                        <label for="pwd2">Confirm Password</label>
                        <input type="password" id="pwd2" name="password-2" class="error">
                    </div>
                </form>
            </div>
        </div>
        <div>
            <button>Create Account</button>
        </div>
    </div>
</body>
</html>
